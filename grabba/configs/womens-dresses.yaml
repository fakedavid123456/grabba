allowed_domains:
  - "theurge.com"
category: "women's dresses"
gender: "female"
start: "https://theurge.com/women/search/?cat=clothing-dresses"
index_pages: "/women/search/"
detail_pages: "/product/"
attributes: 
  - name: "title"
    selector: "span._3mRKt::text"
    processors:
      - "join"
      - "strip"
  - name: "sale_price"
    selector: "div.eP0wn._26-lJ._28iFq::text"
    processors:
      - "join"
      - "strip"
    regex: "[,.0-9]+"
  - name: "full_price"
    selector: "span._2plVT._35rbh::text"
    regex: "[,.0-9]+"
  - name: "description"
    selector: "div._34YUR._1K7NF > span::text"
    processors:
      - "strip"
  - name: "brand"
    selector: "h1._1psEi > a::text"
    processors:
      - "strip"
  - name: "category"
    selector: "li._1Hb_0:nth-child(4) > a > span::text"
    processors:
      - "strip"
